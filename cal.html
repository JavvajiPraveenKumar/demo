<html>
    <head>
        <title>calculater</title>
         <link rel="stylesheet" type="text/css" href="cal.css">
         
    </head>
    <body>
        <div class='container'>
            <div class="result">
                <p id ="result">0</p>
            </div>
            <div class ="buttons">
                <div class="row">
                    <button>c</button>
                    <button>del</button>
                    <button>%</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>.</button>
                    <button >0</button>
                    <button id =equal>=</button>
                    
            </div>
           
        </div>
        <script type="text/javascript" src="cal.js"></script>
    </body>
    
</html>
